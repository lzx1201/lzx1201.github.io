<p>《二十五 二十一》是由郑志贤执导，权度恩编剧，金泰梨、南柱赫、
  金知妍、崔显旭等主演的爱情剧，于2022年2月12日在韩国tvN电视台首播。</p>

<ul>
  <li>金泰梨</li>
  <li>南柱赫</li>
  <li>金知妍</li>
</ul>

<p>讲述在整个世界动荡不安的1998年，从第一次见面互相喊出对方名字的22岁和18岁，从友情和爱情之间混淆的心动和苦恼，到25岁和21岁才相爱的青春故事。</p>
